<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Verification | NEXORA Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #c0392b;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-gray: #b0b0b0;
            --neon-green: #2ecc71;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        .verification-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            letter-spacing: 5px;
            color: white;
            text-transform: uppercase;
            margin: 0;
        }

        .logo span { color: var(--primary-red); }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
        }

        .badge-section {
            flex: 1;
            text-align: center;
            min-width: 200px;
        }

        .badge-image {
            width: 180px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            transition: transform 0.3s ease;
        }

        .badge-image:hover { transform: scale(1.05); }

        .info-section {
            flex: 2;
            min-width: 280px;
        }

        .status-badge {
            background: rgba(46, 204, 113, 0.1);
            color: var(--neon-green);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            border: 1px solid var(--neon-green);
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            font-family: 'Orbitron', sans-serif;
        }

        .course-name {
            color: var(--primary-red);
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item label {
            display: block;
            font-size: 11px;
            color: var(--text-gray);
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .detail-item span {
            font-weight: bold;
            font-size: 14px;
        }

        .footer-action {
            margin-top: 40px;
            text-align: center;
        }

        .btn-download {
            background: var(--primary-red);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-download:hover { background: #962d22; box-shadow: 0 0 20px rgba(192, 57, 43, 0.4); }

        /* ختم التوثيق المائي */
        .watermark {
            position: absolute;
            bottom: -20px;
            right: -20px;
            opacity: 0.05;
            font-size: 150px;
            transform: rotate(-15deg);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="verification-card">
        <div class="watermark">NEXORA</div>

        <div class="header">
            <p class="logo">NEX<span>ORA</span> ACADEMY</p>
        </div>

        <div class="content">
            <div class="badge-section">
                <img src="programming-badge.png" alt="Course Badge" class="badge-image">
            </div>

            <div class="info-section">
                <div class="status-badge">✓ OFFICIALLY CERTIFIED</div>
                <label style="color: var(--text-gray); font-size: 12px; display: block;">Certified Graduate:</label>
                <h1>Ahmed Mohamed</h1>
                <p class="course-name">Programming for Security Professionals</p>

                <div class="details-grid">
                    <div class="detail-item">
                        <label>Credential ID</label>
                        <span>NEX-PRO-2026-001</span>
                    </div>
                    <div class="detail-item">
                        <label>Grade achieved</label>
                        <span style="color: var(--neon-green);">Distinction (91%)</span>
                    </div>
                    <div class="detail-item">
                        <label>Issue Date</label>
                        <span>Jan 20, 2026</span>
                    </div>
                    <div class="detail-item">
                        <label>Validity</label>
                        <span>Lifetime Access</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-action">
            <a href="certificate-pdf-link.pdf" class="btn-download">Download Certificate PDF</a>
            <p style="font-size: 10px; color: var(--text-gray); margin-top: 15px;">
                This digital credential is cryptographically tied to NEXORA Academy's official records.
            </p>
        </div>
    </div>

</body>
</html>
